<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main content -->
  <g>
    <!-- Logo/Icon area -->
    <rect x="80" y="150" width="120" height="120" rx="16" fill="#60a5fa" opacity="0.9"/>
    <text x="140" y="230" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1e3a8a" text-anchor="middle">XL</text>

    <!-- Title -->
    <text x="230" y="220" font-family="Arial, sans-serif" font-size="84" font-weight="bold" fill="#ffffff">
      XLFill
    </text>

    <!-- Tagline -->
    <text x="230" y="280" font-family="Arial, sans-serif" font-size="32" fill="#e0e7ff">
      Template-First Excel Report Generation
    </text>

    <!-- Features -->
    <g transform="translate(230, 340)">
      <text y="0" font-family="Arial, sans-serif" font-size="24" fill="#93c5fd">
        ✓ Design in Excel, Fill with Go
      </text>
      <text y="45" font-family="Arial, sans-serif" font-size="24" fill="#93c5fd">
        ✓ Zero Styling Code Required
      </text>
      <text y="90" font-family="Arial, sans-serif" font-size="24" fill="#93c5fd">
        ✓ Preserves All Formatting
      </text>
    </g>

    <!-- Footer -->
    <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" fill="#cbd5e1" text-anchor="middle">
      javajack.github.io/xlfill
    </text>
  </g>
</svg>
